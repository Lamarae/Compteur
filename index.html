<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de nul chou</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #FAE3DC;
            color: #6B4226;
            margin: 0;
        }
        h1 {
            color: #6B4226;
            margin-bottom: 20px;
        }
        .counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .counter {
            font-size: 2em;
            margin: 10px;
            color: #8C4A2F;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
            border: none;
            color: white;
            background-color: #D27D54;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #B5683C;
        }
        .reset-button {
            background-color: #A63A2E;
            margin-top: 20px;
        }
        .reset-button:hover {
            background-color: #8C2E24;
        }
    </style>
</head>
<body>
    <h1>Compteur de nul chou</h1>
    
    <div class="counter-container">
        <div>AnneChou</div>
        <div id="anne-counter" class="counter">0</div>
        <button onclick="addThreeToAnne()">Ajouter +3</button>
    </div>
    
    <div class="counter-container">
        <div>HugoChou</div>
        <div id="hugo-counter" class="counter">0</div>
        <button onclick="addThreeToHugo()">Ajouter +3</button>
    </div>
    
    <button class="reset-button" onclick="resetCounters()">Réinitialiser</button>

    <script>
        // Initialisation des valeurs des compteurs depuis le Local Storage
        let anneCount = parseInt(localStorage.getItem('anneCount')) || 0;
        let hugoCount = parseInt(localStorage.getItem('hugoCount')) || 0;

        // Mise à jour des éléments affichant les compteurs
        document.getElementById('anne-counter').innerText = anneCount;
        document.getElementById('hugo-counter').innerText = hugoCount;

        // Fonctions d'ajout pour chaque compteur avec sauvegarde dans le Local Storage
        function addThreeToAnne() {
            anneCount += 3;
            document.getElementById('anne-counter').innerText = anneCount;
            localStorage.setItem('anneCount', anneCount);
        }

        function addThreeToHugo() {
            hugoCount += 3;
            document.getElementById('hugo-counter').innerText = hugoCount;
            localStorage.setItem('hugoCount', hugoCount);
        }

        // Fonction de réinitialisation des compteurs
        function resetCounters() {
            anneCount = 0;
            hugoCount = 0;
            document.getElementById('anne-counter').innerText = anneCount;
            document.getElementById('hugo-counter').innerText = hugoCount;
            localStorage.setItem('anneCount', anneCount);
            localStorage.setItem('hugoCount', hugoCount);
        }
    </script>
</body>
</html>
