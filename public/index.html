<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteurs AnneChou & HugoChou</title>
    <style>/* Styles similaires */</style>
</head>
<body>
    <h1>Compteurs AnneChou & HugoChou</h1>
    <div class="counter-container">
        <div>AnneChou</div>
        <div id="anne-counter" class="counter">0</div>
        <button onclick="addThreeTo('anne')">Ajouter +3</button>
    </div>
    <div class="counter-container">
        <div>HugoChou</div>
        <div id="hugo-counter" class="counter">0</div>
        <button onclick="addThreeTo('hugo')">Ajouter +3</button>
    </div>
    <button class="reset-button" onclick="resetCounters()">RÃ©initialiser</button>

    <script>
        const apiUrl = '/api';

        async function loadCounters() {
            const response = await fetch(`${apiUrl}/getCounters`);
            const data = await response.json();
            document.getElementById('anne-counter').innerText = data.anne;
            document.getElementById('hugo-counter').innerText = data.hugo;
        }

        async function addThreeTo(name) {
            await fetch(`${apiUrl}/addCounter`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name }),
            });
            loadCounters();
        }

        async function resetCounters() {
            await fetch(`${apiUrl}/resetCounters`, { method: 'POST' });
            loadCounters();
        }

        loadCounters();
    </script>
</body>
</html>
